spring:
  application:
    profiles:
      active: production
    name: card-service
  config:
    import: optional:configserver:http://localhost:9888
  cloud:
    discovery:
      client:
        simple:
          instances:
            proxy:
              - uri: http://[::1]:9083
            fraud-verifier:
              - uri: http://[::1]:9081
logging:
  level:
    org.springframework: info
server:
  port: 9080
management:
  endpoints:
    web:
      exposure:
        include:
          - refresh
          - env
          - metrics
          - prometheus